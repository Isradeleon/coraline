<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{% if description %}{{ description }}{% else %}Lightweight HTML, CSS and JS framework for WEB design. SocialiteUI is 100% responsive and mobile first designed.{% endif %}">
    <title>{% if title %}{{ title }}{% else %}SocialiteUI{% endif %} • A responsive and lightweight CSS framework</title>
    <link rel="stylesheet" href="socialiteui-v0.4.5/socialiteui.min.css">
    <link rel="icon" href="logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="prettifier.css">

    <link rel="canonical" href="https://socialiteui.com{% if canonical %}{{ canonical }}{% endif %}">

    <meta property="og:url" content="https://socialiteui.com{% if canonical %}{{ canonical }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <meta property="og:title" content="{% if title %}{{ title }}{% else %}SocialiteUI{% endif %} • A responsive and lightweight CSS framework">
    <meta property="og:description" content="{% if description %}{{ description }}{% else %}Lightweight HTML, CSS and JS framework for WEB design. SocialiteUI is 100% responsive and mobile first designed.{% endif %}">
    <meta property="og:image" content="https://socialiteui.com/logo.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@isradeleon">
    <meta name="twitter:creator" content="@isradeleon">

    <meta name="twitter:title" content="{% if title %}{{ title }}{% else %}SocialiteUI{% endif %} • A responsive and lightweight CSS framework">
    <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}Lightweight HTML, CSS and JS framework for WEB design. SocialiteUI is 100% responsive and mobile first designed.{% endif %}">
    <meta name="twitter:image" content="https://socialiteui.com/logo.png">

    {% block css %}
    {% endblock %}
</head>
<body>
  
  {% block body %}
	{% endblock %}

  <script>
    document.querySelectorAll("pre.prettyprint").forEach(function(element) {
        element.innerHTML = element.innerHTML.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  {% block js %}
	{% endblock %}
</body>
</html>
